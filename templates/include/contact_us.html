{% extends 'index.html' %}
{% block content %}
<div class="col-md-7">
    <div class="contact-form bg-light mb-3" style="padding: 30px;">
        <div id="success"></div>
            <form method="post" action="{% url 'contact_us' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-success" type="success">Send</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
