<div class="col-lg-4 pt-3 pt-lg-0">
    <!-- Social Follow Start -->
    <div class="pb-3">
        <div class="bg-light py-2 px-4 mb-3">
            <h3 class="m-0">Follow Us</h3>
        </div>
        <div class="d-flex mb-3">
            {% for c in social %}
            <div class="col-6">
                    <a href="{{c.link_address}}" style="background-color: {{c.background}};" class="d-block w-40 py-2 px-3 text-white text-decoration-none mr-2" >
                    <small class="fab fa-{{c.social_name}}-f mr-2"></small><small>{{c.social_name}}</small>
                </a>
            </div>
            {% endfor %}
        </div>

    </div>
    <!-- Social Follow End -->

    <!-- Newsletter Start -->
    <div class="pb-3">
        <div class="bg-light py-2 px-4 mb-3">
            <h3 class="m-0">Newsletter</h3>
        </div>
        <div class="bg-light text-center p-4 mb-3">
            <p>Aliqu justo et labore at eirmod justo sea erat diam dolor diam vero kasd</p>
            <div class="input-group" style="width: 100%;">
                <input type="text" class="form-control form-control-lg" placeholder="Your Email">
                <div class="input-group-append">
                    <button class="btn btn-primary">Sign Up</button>
                </div>
            </div>
            <small>Sit eirmod nonumy kasd eirmod</small>
        </div>
    </div>
    <!-- Newsletter End -->

    <!-- Ads Start -->
    <div class="mb-3 pb-3">
        <a href=""><img class="img-fluid" src="img/news-500x280-4.jpg" alt=""></a>
    </div>
    <!-- Ads End -->

    <!-- Popular News Start -->
    

    <!-- Tags Start -->
    <div class="pb-3">
        <div class="bg-light py-2 px-4 mb-3">
            <h3 class="m-0">Tags</h3>
        </div>
        <div class="d-flex flex-wrap m-n1">
            {% for t in tags %}
            <a href="" class="btn btn-sm btn-outline-secondary m-1">{{t.title}}</a>
            {% endfor %}
        </div>
    </div>
    <!-- Tags End -->
</div>
